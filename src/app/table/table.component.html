<div class="container">
  <h3>表格練習</h3>
  <p-table [value]="human" [rowsPerPageOptions]="[5, 10, 20]" [paginator]="true" [showCurrentPageReport]="true"
    currentPageReportTemplate="{first} - {last} of {totalRecords}">
    <ng-template pTemplate="header">
      <tr>
        <th>編輯</th>
        <th>編輯</th>
        <th>編輯</th>
        <th>編輯</th>
        <th>編輯</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-human>
      <tr>
        <td>{{human.position}}</td>
        <td>{{human.name}}</td>
        <td>{{human.height}}</td>
        <td>{{human.weight}}</td>
        <td><p-button (click)="showDialog(human)" styleClass="p-button-secondary"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
</div>
